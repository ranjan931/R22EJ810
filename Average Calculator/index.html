<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Average Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Average Calculator</h1>
    <form id="calcForm">
        <label for="numberId">Enter Number ID (p, f, e, 7):</label>
        <input type="text" id="numberId" name="numberId" required>
        <button type="submit">Calculate Average</button>
    </form>
    <div id="result">
        <h2>Results</h2>
        <p id="prevState">Previous State: </p>
        <p id="currState">Current State: </p>
        <p id="numbers">Numbers: </p>
        <p id="average">Average: </p>
    </div>
    <script src="script.js"></script>
</body>

</html>
